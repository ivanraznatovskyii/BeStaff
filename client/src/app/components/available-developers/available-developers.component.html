<div class="av-dev-wrapper">
  <div class="row heading">
    <div class="col-6">
      <h2>
        Available developers
      </h2>
    </div>
    <div class="col-6 see-more-link" [routerLink]="['/developers']">
      See more &#10142;
    </div>
  </div>
  <div class="row">
    <div class="col-12 skills-block">
        <ng-container *ngIf="(asyncTabs | async) === null">
          Loading tabs...
        </ng-container>

        <mat-tab-group>
          <mat-tab *ngFor="let tab of asyncTabs | async">
            <ng-template mat-tab-label>{{tab.label}}</ng-template>
            <div class="dev-card-list">
              <div class="dev-card" *ngFor="let dev of devs">
                <h3 class="card-heading">{{ dev.username }}</h3>
                <div class="position">{{ dev.position }}</div>
                <div class="skills">Specialization:</div>
                <div class="skills-text">
                  {{ dev.specialization }}
                </div>
                <div class="skills">Experience:</div>
                <div class="skills-text">
                  {{ dev.experience }}
                </div>
                <button mat-raised-button class="elipse-button" (click)="navigateToCV()">Open CV</button>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>
</div>
